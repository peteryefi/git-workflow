name: Actions Workflow

on:
  pull_request:
    types: [opened, reopened, assigned]
    branches:
      - master
      - dev
  # schedule:
  #   - cron: "0/5 * * * *"
  # repository_dispatch:
  #  types: [build]
  

jobs:
  run-github-actions:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v1
      - name: List files
        run: |
          pwd
          ls -la
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Peter
      - name: Log greeting time
        run: echo "${{steps.greet.outputs.time}}"git 
